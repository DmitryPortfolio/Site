<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="login.css"> <!-- Все стили здесь -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Вход</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="loginUsername" name="loginUsername" placeholder="Имя пользователя">
                   <i class="fas fa-user"></i>
                <div class="error" id="loginUsernameError"></div>
            </div>

            <div class="input-group">
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Пароль">
                <i class="fas fa-lock"></i>
                <div class="error" id="loginPasswordError"></div>
            </div>

            <button type="submit">Войти</button>
             <div class="remember-forgot">
                <label><input type="checkbox">Запомнить меня</label>
                <a href="#">Забыли пароль?</a>
            </div>
        </form>
            <p>Нет аккаунта? <a href="index.html" id="showRegistrationFormButton">Зарегистрироваться</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
